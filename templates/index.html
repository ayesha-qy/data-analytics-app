<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analytics App</title>
</head>
<body>
    <h1>Data Analysis Results</h1>
    {% if results['error'] %}
        <p>Error: {{ results['error'] }}</p>
    {% else %}
        <p>Mean value of Age: {{ results['mean'] }}</p>
    {% endif %}
</body>
</html>
